<!DOCTYPE HTML>
<html>
<head> 
<title id="title">Space Adventure</title>

<!-- Linking to javascript for page -->
<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="extra.js"></script>
<h1> Ship </h1>
</head>
<body>
<!--
<body background="moon.png">-->
<div id="parentDiv">
	<div id="sidebar">
		<div id="Buttons">
			<button value="index.html" onclick="openLink(value)">Home</button><br>
			<button value="travel.html" onclick="openLink(value)">Travel</button><br>
			<button value="inventory.html" onclick="openLink(value)">Inventory</button><br>
			<button value="store.html" onclick="openLink(value)">Store</button><br>
		</div>
		<div id="Info">
			<span id="Points">Points: 0</span><br>
			<span id="Gold">Gold: 0</span><br>
			<span id="Oxygen"> Oxygen: 0</span><br>
			<span id="compOxygen"> Compressed Oxygen: 0</span><br>
			<span id="Location">Location: Moon</span><br>
		</div>
		</div>
	<div id="content">
		<span> Time till next venture: </span>
		<div id="countdown">Venture Ready!</div><br>
		<div id="Orange">Venture Out!</div>
		<h1> Log: </h1>
		<div id="ActualLog">
			<div id="Log1"></div>
			<div id="Log2"></div>
			<div id="Log3"></div>
			<div id="Log4"></div>
			<div id="Log5"></div>
		<div id="Result"></div>
		<div id="Message"></div>
		<div id="Log"></div>	
		<br><br>
		<h1> Store: </h1>
		<button id="PurchaseOxygen"> Purchase Oxygen </button>
		Amount: <input type="text" value="0" id="regOxygen"><br>
		<button id="PurchaseCompressedOxygen"> Purchase Compressed Oxygen </button>
		Amount: <input type="text" value="0" id="compressedOxygen"><br>
		<div id="StoreLog"></div>
		<div id="Version"> Version 1.1.2 </div>
	</div>
</div>
	
	
</body>
</html>
