<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<title>SpaceGame</title>

	<base href="/">

	<!-- CSS -->
	<!-- load bootstrap and our stylesheet -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css">

	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

	<link type="text/css" rel="stylesheet" href="../assets/css/style.css">
	<link rel="shortcut icon" href="../assets/images/favicon.ico">

	 <!-- JS -->
	 <!-- load angular and our custom application -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="../js/angular-ui-router.js"></script>

	<!-- controllers -->
	<script src="../app/controllers/mainCtrl.js"></script>

	<!-- services -->
	<script src="../app/services/authService.js"></script>
	<script src="../app/services/userService.js"></script>

	<!-- main app files -->
	<script src="../app/app.routes.js"></script>
	<script src="../app/app.js"></script> 
	

</head>

<body class="container ng-scope" id="mainContainer" ng-app="mainApp" ng-controller="mainController as main">
	<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">

		<div class="navbar-header">
			<a class="navbar-brand" href="/home"><span id="brand-icon"><i class="fa fa-space-shuttle"></i></span>SpaceGame Home</a>

			<span ng-if="main.loggedIn" id="welcomeMessage"> Welcome, {{main.user.username}} </span>

			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">

				<li ng-if="main.loggedIn"><a href="/ship"><i class="fa fa-space-shuttle"></i> Ship </a></li>
				<li ng-if="main.loggedIn"><a href="/shop"><i class="fa fa-shopping-cart"></i> Shop </a></li>
				<li ng-if="main.loggedIn"><a href="/collection"><i class="fa fa-check"></i> Collection </a></li>

				<!-- <li><a href="/"><i class="fa fa-home"></i>Home</a></li> -->
				<li ng-if="!main.loggedIn"><a href="/login"><i class="fa fa-sign-in"></i> Login </a></li>
				<li ng-if="!main.loggedIn"><a href="/newUser"><i class="fa fa-user-plus"></i> New User </a></li>
				<!--
				<li ng-if="main.loggedIn"><a href="/home"><i class="fa fa-user"></i> Your Page </a></li>
				-->
				<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()"><i class="fa fa-sign-out"></i>Logout</a></li>
			</ul>
		</div>
		</nav>
	</header>

	<div class="row">

	    <div class="col-sm-2 sidebar">
            <ul class="nav nav-sidebar">
                <li>Points:</li>
                <li>Gold:</li>
                <li>Oxygen:</li>
            </ul>
        </div>

	    <div class="col-sm-10 main">
	    	<div ng-view></div>
	    </div>
	</div>

	<!-- MAIN CONTENT AND INJECTED VIEWS -->
<!--<main class="body-wrap col-sm-12">
	<div ng-view>
	    
	</div>

</main>-->


</body>
</html>
